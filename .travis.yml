sudo: required

language: node

services:
  - docker

branches:
  only:
  - demo

jobs:
  include:
    - stage: MOM-Frontend-Flowz
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t mom_frontend_flowz:demo --build-arg accesskey="$AWS_ACCESSKEY" --build-arg secretkey="$AWS_SECRETKEY" ./client/
      - docker images
      - docker tag mom_frontend_flowz:demo $DOCKER_USERNAME/mom_frontend_flowz:demo
      - docker push $DOCKER_USERNAME/mom_frontend_flowz:demo
    - stage: Upgrade Rancher Service
      script:
      - 'if [ ${TRAVIS_BRANCH} = "demo" ]; then
            bash ./upgrade_demo.sh;
         else
            bash ./upgrade.sh;
         fi'
    - stage: Finish Rancher Service
      script:
      - bash ./finish.sh

